<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Welcome, Staff</h2>
    <form id="collegeForm">
      <input type="text" placeholder="College Name" id="collegeName" required />
      <input type="text" placeholder="Department" required />
      <input type="text" placeholder="Degree" required />
      <input type="number" placeholder="Year" required />
      <input type="text" placeholder="Shift" required />
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="logoAndHeading"></div>
    <a href="add-student.html" class="btn">Add Students</a>
    <a href="scan.html" class="btn">Scan QR for Attendance</a>
    <a href="attendance-table.html" class="btn">View Attendance Table</a>
  </div>

  <script>
    document.getElementById("collegeForm").onsubmit = function (e) {
      e.preventDefault();
      const name = document.getElementById("collegeName").value;
      document.getElementById("logoAndHeading").innerHTML = `
        <img src="https://logo.clearbit.com/${name.replace(/\s/g, '')}.ac.in" width="100" />
        <h2>${name}</h2>`;
    };
  </script>
</body>
</html>
