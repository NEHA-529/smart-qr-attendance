<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan QR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="app.js"></script> <!-- important -->
</head>
<body>
  <h2>Scan Your QR Code</h2>
  <div id="reader" style="width: 300px;"></div>

  <script>
    const qrScanner = new Html5Qrcode("reader");

    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        markAttendance(qrCodeMessage.trim()); // âœ… call from app.js
        qrScanner.stop();
      },
      errorMessage => {
        // silent
      }
    );
  </script>
</body>
</html>
