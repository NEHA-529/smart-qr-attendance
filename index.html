<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart QR Attendance - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart QR Attendance System</h1>

    <!-- Staff Login Section -->
    <div class="card">
      <h2>Staff Login</h2>
      <form action="staff.html" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login as Staff</button>
      </form>
    </div>

    <!-- Student Login Section -->
    <div class="card">
      <h2>Student Login</h2>
      <form action="student.html" method="POST">
        <input type="text" name="regno" placeholder="Register No" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login as Student</button>
      </form>
    </div>
  </div>
</body>
</html>
