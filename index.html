<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart QR Attendance - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>Smart QR Attendance System</h1>

    <div class="login-box">
      <h2>Staff Login</h2>
      <input type="text" id="staff-username" placeholder="Username" />
      <input type="password" id="staff-password" placeholder="Password" />
      <button onclick="staffLogin()">Login as Staff</button>
    </div>

    <div class="login-box">
      <h2>Student Login</h2>
      <input type="text" id="student-reg" placeholder="Register Number" />
      <input type="password" id="student-pass" placeholder="Password" />
      <button onclick="studentLogin()">Login as Student</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
